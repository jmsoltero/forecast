<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-DashBoard</title>
    <!-- Bootstrap Style Stuff-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/style.css">
    <!-- dayjs stuff -->
    <script type="text/JavaScript" src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
    <header>
        <h1><strong> 5 day forecast</strong> </h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 sidenav">
                <div class="row">
                    <h4>Enter a city</h4>
                    <input type="text" class="form-control" id="cityInput">

                    <button class="btn-default" id="searchBtn" type="button">
                        <span class="glyphicon glyphicon-search">Search</span>
                    </button>
                </div>
                <div class="row">
                    <div class="msg"></div>
                </div>
                <div class="row" id="history">
                </div>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="card card-body">
                        <div id="setImg"><h2 id="city"></h2> <img id="icon"></div>
                        <p id="temp">Temp : </p>
                        <p id="wind">Wind : </p>
                        <p id="humidity">Humidity : </p>
                    </div> 
                </div>
                <div class="row">
                    <h4>Forecast</h4>
                </div>
                <div class="row">
                    <div class="card card-body" id="day-1">
                        
                    </div>
                    <div class="card card-body" id="day-2">
                        
                    </div>
                    <div class="card card-body" id="day-3">
                        
                    </div>
                    <div class="card card-body" id="day-4">
                        
                    </div>
                    <div class="card card-body" id="day-5">
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/scrpt.js"></script>
</body>
</html>
